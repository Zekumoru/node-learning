<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeJS Server</title>
</head>
<body>
  <h1>NodeJS Server</h1>
  <h2>Pages</h2>
  <p>Some pages you can visit:</p>
  <ul>
    <li><a href="http://localhost:3000/summer.html">Summer</a></li>
    <li><a href="http://localhost:3000/winter.html">Winter</a></li>
  </ul>

  <h2>File Upload</h2>
  <form action="upload" method="post" enctype="multipart/form-data">
    <input type="file" name="upload">
    <input type="submit">
  </form>
</body>
</html>
